<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Terra Miristica League</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  </head>

  <body>

    <!--Nav Bar-->
    <nav class="navbar fixed-top navbar-expand-md navbar-light" style="background-color: rgba(248,249,250,255);">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".dual-collapse2">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="{{ url_for('home') }}">
          <img src="../static/assets/images/tm_logo.png" alt="logo" width="30" height="30">
        </a>
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Ratings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('get_all_results') }}">Results</a>
                </li>
            </ul>
        </div>

        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ms-auto">
                {% if not current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">Login (Admin)</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

    <!--Title-->
    <section id="title">
    <div class="container-fluid text-center">
      <div class="row bg-image flex-sm-row-reverse align-items-center hex-bg mt-5">
        <div class="col-md-4 flex-fill">
          <img src="../static/assets/images/tm_logo.png" class="center-block img-fluid" alt="League logo" loading="lazy">
        </div>
        <div class="col-8 col-md-4 flex-fill text-center">
          <h1 class="display-5 fw-bold text-body-emphasis">Terra Miristica<br>League</h1>
        </div>
      </div>
    </div>
  </section>
